<ion-header>
  <ion-navbar>
    <ion-title>
     test2 BR Code App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData" >
    </ion-input>
  </ion-item>
  <button ion-button full (click)="createCode()" > <ion-icon name="barcode" ></ion-icon> Create Code </button>
  <button ion-button full (click)="scanCode()" > <ion-icon name="qr-scanner" ></ion-icon> Scan Code </button>
  <ion-card *ngIf="createdCode" >
    <ngx-qrcode  
    [qrc-value] = "createdCode">
</ngx-qrcode>
<ion-card-content>
  <p> Value: {{ createdCode }} </p>
</ion-card-content>
  </ion-card>
  <ion-card *ngIf="scannedCode" >
    <ion-card-content>
      RESULT FROM SCAN : {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
